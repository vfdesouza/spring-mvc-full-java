<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
    <style>
        .logo-container {
            background-color: rgb(48, 16, 16);
            color: white;
        }

        .logo-font {
            font-family: 'Kdam Thmor Pro', sans-serif;
            font-size: 2.5rem;
        }
    </style>
    <title>Home</title>
</head>

<div th:fragment="logo" class="logo-container p-3 mb-3 d-flex justify-content-between">
    <span class="logo-font">Mudi</span>
    <span class="mt-3">Login</span>
</div>

<div th:fragment="title(value)" class="md-6 p-5 mb-1 bg-secondary rounded-3">
    <h1 class="display-4" th:text="${value}"></h1>
</div>
