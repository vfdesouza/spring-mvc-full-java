<!doctype html>
<html  xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Cadastro de Produtos</title>
</head>
<body>
    <div class="p-3 mb-2 bg-info d-flex justify-content-between mb-3">
        <h3>Mudi</h3>
        <h3>Logon</h3>
    </div>
    <div class="container col-md-5">
        <div class="card mb-3">
            <div class="md-6 p-5 mb-4 bg-secondary rounded-3">
                <h1 class="display-4">Request New</h1>
            </div>
            <form class="container" method="post">
                <div class="mb-3">
                    <label class="form-label">Product Name:</label>
                    <input type="text" class="form-control" name="productName" placeholder="Sony Playstation 5">
                </div>
                <div class="mb-3">
                    <label class="form-label">Value Negotiated:</label>
                    <input type="text" class="form-control" name="negotiatedValue" placeholder="R$ 0,00">
                </div>
                <div class="mb-3">
                    <label class="form-label">Delivery Date:</label>
                    <input type="text" class="form-control" name="deliveryDate" placeholder="01/01/2022">
                </div>
                <div class="mb-3">
                    <label class="form-label">Product URL:</label>
                    <input type="url" class="form-control" name="productUrl" placeholder="loja@product.com.br">
                </div>
                <div class="mb-3">
                    <label class="form-label">Image URL:</label>
                    <input type="url" class="form-control" name="imageUrl" placeholder="Exemple: .jpeg">
                </div>
                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <input type="text" class="form-control" name="description" placeholder="Sony Playstation 5 1TB">
                </div>
                <div>
                    <button class="btn btn-success my-2 my-sm-0" type="submit">Insert</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
