<!doctype html>
<html  xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Home</title>
</head>
    <body>
        <div class="container">
            <div class="card" th:each="request : ${requests}">
                <div class="card-header" th:text="${request.productName}">Nome do produto</div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-12 col-sm-8 mb-3">
                            <div class="row">
                                <div class="col-md-5">Valor: <span  th:text="${request.negotiatedValue}" >200,99</span></div>
                                <div class="col-md-7">Data da entrega: <span th:text="${request.deliveryDate}">10/02/2020</span></div>
                            </div>

                            <div>Produto:</div>
                            <div><input class="form-control" th:value="${request.productUrl}" value="url do produto"></div>

                            <div>Descrição</div>
                            <div>
                                <textarea class="form-control" th:text="${request.description}" placeholder="Descrição do produto..."></textarea>
                            </div>
                        </div>
                        <div class="col-12 col-sm-4 ">
                            <div>
                                <img th:src="${request.imageUrl}" class="img-thumbnail">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
