<!doctype html>
<html  xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Home</title>
</head>
    <body>
        <div class="p-3 mb-2 bg-info d-flex justify-content-between">
            <h3>Mudi</h3>
            <h3>Logon</h3>
        </div>
        <div class="container">
            <div class="md-6 p-5 mb-1 bg-secondary rounded-3">
                <h1 class="display-4">Meus Pedidos</h1>
            </div>
            <nav class="navbar navbar-expand bg-light bg-light d-flex justify-content-between mb-3 rounded-2">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="">Todos</a>
                    <a class="nav-item nav-link href=">Aguardando</a>
                    <a class="nav-item nav-link href=">Aprovado</a>
                    <a class="nav-item nav-link href=">Entregue</a>
                </div>
                <a href="/formCad"><button class="btn btn-success my-2 my-sm-0">Novo</button></a>
            </nav>
            <form th:action="@{/home}" method="get">
                    <div class="input-group mb-3">
                        <input name="productName" class="form-control" type="text"placeholder="Product search...">
                        <button class="btn btn-primary" type="submit" id="button-addon1">Button</button>
                     </div>              
            </form>
            <div class="card mb-2" th:each="request : ${requests}">
                <div class="card-header" th:text="${request.productName}">Nome do produto</div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-12 col-sm-8 mb-3">
                            <div class="row">
                                <div class="col-md-5">Valor: <span  th:text="${request.negotiatedValue}" >200,99</span></div>
                                <div class="col-md-7">Data da entrega: <span th:text="${request.deliveryDate}">10/02/2020</span></div>
                            </div>

                            <div>Produto:</div>
                            <div><input class="form-control" th:value="${request.productUrl}" value="url do produto"></div>

                            <div>Descrição</div>
                            <div>
                                <textarea class="form-control" th:text="${request.description}" placeholder="Descrição do produto..."></textarea>
                            </div>
                        </div>
                        <div class="col-12 col-sm-4 ">
                            <div>
                                <img th:src="${request.imageUrl}" class="img-thumbnail">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
